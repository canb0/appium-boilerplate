name: Functional Android App Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  pull_request_target:

jobs:
  android-app:
    runs-on: self-hosted
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Checkout PR Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
            node-version-file: '.nvmrc'

      - name: ğŸ§© Install Dependencies
        run: |
          npm ci

      - name: ğŸ“¦ Download app
        run: |
            mkdir -p apps
            wget https://github.com/webdriverio/native-demo-app/releases/download/v1.0.8/android.wdio.native.app.v1.0.8.apk -P apps

      - name: ğŸ“² Run Tests on an Android
        run: npm run android.app

